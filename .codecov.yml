coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

ignore:
  - "spec/**/*"
  - "test/**/*"
  - "vendor/**/*"
  - "bin/**/*"
  - "docs/**/*"
  - "coverage/**/*"
  - "*.gemspec"
  - "Gemfile"
  - "Rakefile"
  - "run_tests.rb"
  - "test_*.rb"

github_checks:
  annotations: true

flags:
  unittests:
    paths:
      - lib/

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no